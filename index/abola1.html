<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>cloud Live TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap');

        body {
            text-align: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #videoContainer {
            position: relative;
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            max-width: 900px;
            max-height: 506px;
            margin: auto;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #videoContainer::before {
            content: "CloudSevenTV";
            font-family: 'Bebas Neue', sans-serif;
            font-size: 15vw;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            position: absolute;
            z-index: 1;
            text-transform: uppercase;
        }

        video {
            width: 100%;
            height: 100%;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100% !important;
            max-height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 9999;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #f00;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Live TV Stream (HLS)</h2>
    <div id="videoContainer">
        <video id="videoPlayer" controls autoplay playsinline></video>
    </div>
    <br>
    <button id="fullscreenBtn">Fullscreen</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById("videoPlayer");
            var videoContainer = document.getElementById("videoContainer");
            var fullscreenBtn = document.getElementById("fullscreenBtn");
            var videoSrc = "https://cvnewitvlive-cdn.skyiptv.eu.org/stream/smtmynsg/arenabola1/fmp4_video.m3u8?u=cvappuser&p=0f573e68e00dff8dca0ea6fb2e78c1b9b490a64e8d103112965404558fc00aa8";

            if (Hls.isSupported()) {
                var hls = new Hls({
                    xhrSetup: function (xhr, url) {
                        xhr.setRequestHeader("User-Agent", "Y3YudHZwbHVzLzMzIChMaW51eDtBbmRyb2lkIDguMS4wKSBBbmRyb2lkWE1lZGlhMy8xLjEuMQ==");
                        xhr.setRequestHeader("Referer", "Q2hlZXJWaXNpb25fVFYrX0xpVmVfODg4XzY2Nl84ODg4");
                    }
                });

                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = videoSrc;
                video.addEventListener("loadedmetadata", function () {
                    video.play();
                });
            } else {
                alert("Browser tidak menyokong HLS streaming!");
            }

            // Fungsi Fullscreen
            function toggleFullscreen() {
                if (document.fullscreenElement || document.webkitFullscreenElement) {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else {
                        videoContainer.classList.remove("fullscreen");
                    }
                } else {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.mozRequestFullScreen) { // Firefox
                        videoContainer.mozRequestFullScreen();
                    } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari & Opera
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) { // IE/Edge
                        videoContainer.msRequestFullscreen();
                    } else {
                        videoContainer.classList.add("fullscreen"); // Fallback untuk Android
                    }
                }
            }

            // Butang untuk fullscreen
            fullscreenBtn.addEventListener("click", toggleFullscreen);

            // Klik video untuk fullscreen (fallback untuk Android)
            video.addEventListener("click", function () {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else {
                    videoContainer.classList.add("fullscreen");
                }
            });
        });
    </script>
</body>
</html>
