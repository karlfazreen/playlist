<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>cloudseven TV Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            text-align: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #videoContainer {
            position: relative;
            width: 100vw;
            height: 56.25vw;
            max-width: 900px;
            max-height: 506px;
            margin: auto;
            background-color: black;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #f00;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>cloudseven TV Stream</h2>
    <div id="videoContainer">
        <video id="videoPlayer" controls playsinline autoplay muted></video>
    </div>
    <br>
    <button id="fullscreenBtn">Fullscreen</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById("videoPlayer");
            var fullscreenBtn = document.getElementById("fullscreenBtn");
            var videoSrc = "https://cloud7even.short.gy/arenabola_HLS.m3u8?u=cvappuser&p=0f573e68e00dff8dca0ea6fb2e78c1b9b490a64e8d103112965404558fc00aa8";

            if (Hls.isSupported()) {
                var hls = new Hls({
                    xhrSetup: function (xhr) {
                        xhr.setRequestHeader("User-Agent", "Y3YudHZwbHVzLzMzIChMaW51eDtBbmRyb2lkIDguMS4wKSBBbmRyb2lkWE1lZGlhMy8xLjEuMQ==");
                        xhr.setRequestHeader("Referer", "Q2hlZXJWaXNpb25fVFYrX0xpVmVfODg4XzY2Nl84ODg4");
                    }
                });

                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });

            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                // Gunakan native Safari HLS player
                video.src = videoSrc;
                video.addEventListener("loadedmetadata", function () {
                    video.play();
                });
            } else {
                alert("Browser tidak menyokong HLS streaming!");
            }

            // Fullscreen
            fullscreenBtn.addEventListener("click", function () {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                }
            });

            // Untuk iOS, perlu trigger `play()` manual
            video.addEventListener("click", function () {
                video.muted = false;
                video.play();
            });
        });
    </script>
</body>
</html>
