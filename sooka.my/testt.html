<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CloudSevenTV</title>
    <link rel="icon" href="https://i.ibb.co/YpDFy9b/custom-icon.png" type="image/png">
    <style>
        body {
            background: url('https://i.ibb.co/RkPHG7YB/055453000-1602772047-Ilustrasi.png') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
        }
        
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 9999;
            animation: fadeOut 5s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #splash h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px red, 0 0 20px yellow, 0 0 30px orange;
        }
        
        #splash p {
            font-size: 1.5em;
            text-shadow: 0 0 5px cyan, 0 0 10px blue;
        }
        
        /* Kelas telah didefinisikan dengan entiti hexadecimal */
        .channel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .channel {
            width: 250px;
            cursor: pointer;
        }
        
        .channel img {
            width: 30%;
            border-radius: 3px;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        #backBtn {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
