<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penstriman Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://i.ibb.co/93DM9cS/1200.png') no-repeat center center/cover;
            position: relative;
        }
        .title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: red;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.8);
            animation: floating 3s infinite ease-in-out;
        }
        @keyframes floating {
            0% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
            100% { transform: translate(-50%, 0); }
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="title">Premier League 3</div>
    <video id="video" controls autoplay></video>
    <button class="back-button" onclick="redirectToHome()">Back to Home</button>

    <script>
        function redirectToHome() {
            const encodedUrl = [
                "\x68\x74\x74\x70\x73", "\x3a\x2f\x2f\x6b\x61\x72\x6c\x66\x61\x7a\x72\x65\x65\x6e\x2e\x67\x69\x74\x68\x75\x62\x2e\x69\x6f",
                "\x2f\x70\x6c\x61\x79\x6c\x69\x73\x74\x2f\x73\x6f\x6f\x6b\x61\x2e\x6d\x79\x2f\x65\x78\x73\x74\x72\x6f\x2e\x68\x74\x6d\x6c"
            ];
            window.location.href = encodedUrl.join("");
        }

        async function initPlayer() {
            if (!shaka.Player.isBrowserSupported()) {
                alert("Pelayar anda tidak menyokong Shaka Player!");
                return;
            }

            console.log("Shaka Player disokong, meneruskan...");

            const supportedDRMs = await shaka.Player.probeSupport();
            if (!supportedDRMs.drm['org.w3.clearkey']) {
                alert("Pelayar ini tidak menyokong ClearKey DRM. Sila guna Google Chrome.");
                return;
            }

            console.log("ClearKey DRM disokong, meneruskan...");

            const encodedManifest = [
                "\x68\x74\x74\x70\x73", "\x3a\x2f\x2f\x6c\x69\x6e\x65\x61\x72\x6a\x69\x74\x70\x2d\x70\x6c\x61\x79\x62\x61\x63\x6b",
                "\x2e\x61\x73\x74\x72\x6f\x2e\x63\x6f\x6d\x2e\x6d\x79\x2f\x64\x61\x73\x68\x2d\x77\x76\x2f\x6c\x69\x6e\x65\x61\x72",
                "\x2f\x35\x31\x30\x38\x2f\x64\x65\x66\x61\x75\x6c\x74\x5f\x70\x72\x69\x6d\x61\x72\x79\x2e\x6d\x70\x64"
            ];
            const manifestUri = encodedManifest.join("");

            const encodedLicenseKey = {
                "\x6b\x65\x79\x73": {
                    "\x31\x65\x63\x65\x33\x65\x63\x62\x34\x31\x36\x39\x39\x65\x38\x35\x35\x63\x36\x64\x63\x39\x61\x32\x38\x33\x39\x30\x38\x32\x31\x30": 
                    "\x62\x61\x30\x38\x62\x65\x37\x36\x37\x65\x31\x61\x35\x65\x38\x39\x37\x37\x37\x65\x36\x38\x61\x36\x39\x39\x38\x61\x38\x63\x31\x39"
                }
            };

            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            try {
                await player.load(manifestUri);
                console.log('Penstriman dimuat dengan jayanya!');
            } catch (error) {
                console.error('Ralat semasa memuatkan penstriman:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
