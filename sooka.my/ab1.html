<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tonton Live TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            text-align: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            max-width: 900px;
            cursor: pointer;
            background-color: black;
        }
        .fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100% !important;
            max-height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 9999;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Live TV Stream (HLS)</h2>
    <video id="videoPlayer" controls autoplay></video>
    <br>
    <button id="fullscreenBtn">Fullscreen</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById("videoPlayer");
            var fullscreenBtn = document.getElementById("fullscreenBtn");
            var videoSrc = "https://cvnewitvlive-cdn.skyiptv.eu.org/stream/smtmynsg/arenabola1/fmp4_video.m3u8?u=cvappuser&p=0f573e68e00dff8dca0ea6fb2e78c1b9b490a64e8d103112965404558fc00aa8";

            if (Hls.isSupported()) {
                var hls = new Hls({
                    xhrSetup: function (xhr, url) {
                        xhr.setRequestHeader("User-Agent", "Y3YudHZwbHVzLzMzIChMaW51eDtBbmRyb2lkIDguMS4wKSBBbmRyb2lkWE1lZGlhMy8xLjEuMQ==");
                        xhr.setRequestHeader("Referer", "Q2hlZXJWaXNpb25fVFYrX0xpVmVfODg4XzY2Nl84ODg4");
                    }
                });

                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = videoSrc;
                video.addEventListener("loadedmetadata", function () {
                    video.play();
                });
            } else {
                alert("Browser tidak menyokong HLS streaming!");
            }

            // Fungsi Fullscreen
            function toggleFullscreen() {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.mozRequestFullScreen) { // Firefox
                        video.mozRequestFullScreen();
                    } else if (video.webkitRequestFullscreen) { // Chrome, Safari & Opera
                        video.webkitRequestFullscreen();
                    } else if (video.msRequestFullscreen) { // IE/Edge
                        video.msRequestFullscreen();
                    } else {
                        video.classList.add("fullscreen"); // Fullscreen fallback
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else {
                        video.classList.remove("fullscreen"); // Keluar fullscreen fallback
                    }
                }
            }

            // Klik butang untuk fullscreen
            fullscreenBtn.addEventListener("click", toggleFullscreen);

            // Klik video untuk fullscreen
            video.addEventListener("click", toggleFullscreen);

            // Tekan 'F' untuk fullscreen
            document.addEventListener("keydown", function (e) {
                if (e.key === "f") {
                    toggleFullscreen();
                }
            });
        });
    </script>
</body>
</html>
