<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cloud Seven TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            text-align: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #videoContainer {
            position: relative;
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            max-width: 900px;
            max-height: 506px;
            margin: auto;
            background-color: black;
            background-image: url('logo.png'); /* Ganti dengan URL sebenar logo */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
        }
        video {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 9999;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #f00;
            color: white;
            border-radius: 5px;
        }
        #homeBtn {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>Arena Bola</h2>
    <div id="videoContainer">
        <video id="videoPlayer" controls autoplay playsinline></video>
    </div>
    <br>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="homeBtn" onclick="window.location.href='https://karlfazreen.github.io/playlist/sooka.my/exstro.html'">Back to Home</button>

    <script>
        (function() {
            var video = document.getElementById("videoPlayer");
            var videoContainer = document.getElementById("videoContainer");
            var fullscreenBtn = document.getElementById("fullscreenBtn");

            if (Hls.isSupported()) {
                var hls = new Hls({
                    xhrSetup: function (xhr, url) {
                        xhr.setRequestHeader("User-Agent", "Y3YudHZwbHVzLzMzIChMaW51eDtBbmRyb2lkIDguMS4wKSBBbmRyb2lkWE1lZGlhMy8xLjEuMQ==");
                        xhr.setRequestHeader("Referer", "Q2hlZXJWaXNpb25fVFYrX0xpVmVfODg4XzY2Nl84ODg4");
                    }
                });
                hls.loadSource("https://cvnewitvlive-cdn.skyiptv.eu.org/stream/smtmynsg/arenabola1/fmp4_video.m3u8");
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = "https://cvnewitvlive-cdn.skyiptv.eu.org/stream/smtmynsg/arenabola1/fmp4_video.m3u8";
                video.addEventListener("loadedmetadata", function () {
                    video.play();
                });
            } else {
                alert("Browser tidak menyokong HLS streaming!");
            }

            function toggleFullscreen() {
                if (document.fullscreenElement || document.webkitFullscreenElement) {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else {
                        videoContainer.classList.remove("fullscreen");
                    }
                } else {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.mozRequestFullScreen) {
                        videoContainer.mozRequestFullScreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    } else {
                        videoContainer.classList.add("fullscreen");
                    }
                }
            }

            fullscreenBtn.addEventListener("click", toggleFullscreen);
            video.addEventListener("click", function () {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else {
                    videoContainer.classList.add("fullscreen");
                }
            });
        })();
    </script>
</body>
</html>
