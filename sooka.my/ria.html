<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cloud Seven TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000; }
            50% { text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600; }
            100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000; }
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        body {
            text-align: center;
            background: url('https://i.ibb.co/6ZcH3Gz/Astro-Arena-Bola-1-2024.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #arenaTitle {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff0000;
            animation: glowing 1.5s infinite alternate, floating 3s infinite ease-in-out;
        }

        #videoContainer {
            position: relative;
            width: 90vw;
            max-width: 900px;
            aspect-ratio: 16/9;
            margin: auto;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 id="arenaTitle">Ria</h2>
    <div id="videoContainer">
        <video id="videoPlayer" controls autoplay playsinline></video>
    </div>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="homeBtn">Back to Home</button>

    <script>
        (function() {
            function decodeUrl(encoded) {
                return decodeURIComponent(encoded);
            }

            let encodedUrl = "%68%74%74%70%73%3A%2F%2F%63%76%6E%65%77%69%74%76%6C%69%76%65%2D%63%64%6E%2E%73%6B%79%69%70%74%76%2E%65%75%2E%6F%72%67%2F%73%74%72%65%61%6D%2F%73%6D%74%6D%79%6E%73%67%2F%72%69%61%30%2F%66%6D%70%34%5F%76%69%64%65%6F%2E%6D%33%75%38%3F%75%3D%63%76%61%70%70%75%73%65%72%26%70%3D%30%66%35%37%33%65%36%38%65%30%30%64%66%66%38%64%63%61%30%65%61%36%66%62%32%65%37%38%63%31%62%39%62%34%39%30%61%36%34%65%38%64%31%30%33%31%31%32%39%36%35%34%30%34%35%35%38%66%63%30%30%61%61%38";

            document.addEventListener("DOMContentLoaded", function () {
                var video = document.getElementById("videoPlayer");
                var fullscreenBtn = document.getElementById("fullscreenBtn");
                var homeBtn = document.getElementById("homeBtn");
                let streamUrl = decodeUrl(encodedUrl);

                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play();
                    });
                } else {
                    video.src = streamUrl;
                    video.addEventListener("loadedmetadata", function () {
                        video.play();
                    });
                }

                fullscreenBtn.addEventListener("click", function() {
                    if (!document.fullscreenElement) {
                        video.requestFullscreen();
                    } else {
                        document.exitFullscreen();
                    }
                });

                homeBtn.addEventListener("click", function() {
                    window.location.href = "\x68\x74\x74\x70\x73\x3A\x2F\x2F\x6B\x61\x72\x6C\x66\x61\x7A\x72\x65\x65\x6E\x2E\x67\x69\x74\x68\x75\x62\x2E\x69\x6F\x2F\x70\x6C\x61\x79\x6C\x69\x73\x74\x2F\x73\x6F\x6F\x6B\x61\x2E\x6D\x79\x2F\x65\x78\x74\x72\x6F\x2E\x68\x74\x6D\x6C";
                });
            });
        })();
    </script>
</body>
</html>
