<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-http-streaming/3.3.0/videojs-http-streaming.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: black; }
        .video-container { width: 80%; max-width: 800px; position: relative; }
        .resolution-btns { position: absolute; bottom: 10px; right: 10px; }
        button { margin: 2px; padding: 5px 10px; background: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="100%" crossorigin="anonymous">
            <source src="https://cvnewitvlive-cdn.skyiptv.eu.org/stream/smtmynsg/arenabola1/fmp4_video.m3u8?u=cvappuser&p=0f573e68e00dff8dca0ea6fb2e78c1b9b490a64e8d103112965404558fc00aa8" type="application/x-mpegURL">
        </video>
        <div class="resolution-btns">
            <button onclick="changeResolution('auto')">Auto</button>
            <button onclick="changeResolution('720p')">720p</button>
            <button onclick="changeResolution('480p')">480p</button>
            <button onclick="changeResolution('360p')">360p</button>
        </div>
    </div>
    <script>
        var player = videojs('my-video', {
            html5: {
                hls: {
                    overrideNative: true
                }
            }
        });
        function changeResolution(res) {
            var sources = {
                'auto': 'https://cvnewitvlive-cdn.skyiptv.eu.org/stream/smtmynsg/arenabola1/fmp4_video.m3u8?u=cvappuser&p=0f573e68e00dff8dca0ea6fb2e78c1b9b490a64e8d103112965404558fc00aa8',
                '720p': 'https://cvnewitvlive-cdn.skyiptv.eu.org/stream/smtmynsg/arenabola1/720p.m3u8',
                '480p': 'https://cvnewitvlive-cdn.skyiptv.eu.org/stream/smtmynsg/arenabola1/480p.m3u8',
                '360p': 'https://cvnewitvlive-cdn.skyiptv.eu.org/stream/smtmynsg/arenabola1/360p.m3u8'
            };
            player.src({
                src: sources[res],
                type: 'application/x-mpegURL'
            });
            player.play();
        }
    </script>
</body>
</html>
