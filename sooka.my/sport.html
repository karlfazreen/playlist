<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSeven Live TV Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            text-align: center;
            background-image: url('https://i.ibb.co/album-of-MSL-and-EPL-logos.png'); /* Gantikan dengan gambar logo semua kelab MSL & EPL */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .channel {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .channel img {
            width: 150px;
            height: auto;
            display: block;
            margin: auto;
        }
        .channel a {
            display: block;
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (navigator.userAgent.includes("chrome") && navigator.plugins.length > 0) {
                let plugins = Array.from(navigator.plugins).map(p => p.name.toLowerCase());
                if (plugins.some(p => p.includes("sniffer"))) {
                    document.body.innerHTML = "<h2 style='color:red;'>Anda didapati menggunakan sniffer & penstriman tidak dapat diteruskan</h2>";
                }
            }
        });
    </script>
</head>
