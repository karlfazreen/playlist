<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: -50px; /* Pindahkan kontrol ke bawah layar */
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            transition: bottom 0.3s;
        }

        .video-container:hover .controls {
            bottom: 0; /* Tampilkan kontrol saat hover */
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradien profesional */
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 14px;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb); /* Efek hover gradien */
            transform: scale(1.05); /* Sedikit zoom saat hover */
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #fff;
        }

        .progress-container {
            flex-grow: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 10px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradien untuk progress bar */
            width: 0%;
        }

        .volume-container {
            display: flex;
            align-items: center;
        }

        .volume-slider {
            width: 100px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="video"></video>
    <div class="controls">
        <button id="backBtn">Back 10s</button> <!-- Tombol Back -->
        <button id="playPauseBtn">Play/Pause</button>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="volume-container">
            <button id="muteBtn">Mute/Unmute</button>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>
        <button id="fullscreenBtn">Fullscreen</button>
    </div>
    <div class="loading">Loading...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('video');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const backBtn = document.getElementById('backBtn'); // Tombol Back
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const volumeSlider = document.getElementById('volumeSlider');
        const loading = document.querySelector('.loading');

        if (Hls.isSupported()) {
            const hls = new Hls();
            const url = '\x68\x74\x74\x70\x73\x3a\x2f\x2f\x63\x76\x6e\x65\x77\x69\x74\x76\x6c\x69\x76\x65\x2d\x63\x64\x6e\x2e\x73\x6b\x79\x69\x70\x74\x76\x2e\x65\x75\x2e\x6f\x72\x67\x2f\x73\x74\x72\x65\x61\x6d\x2f\x73\x6d\x74\x6d\x79\x6e\x73\x67\x2f\x61\x73\x73\x70\x31\x73\x32\x2f\x66\x6d\x70\x34\x5f\x76\x69\x64\x65\x6f\x2e\x6d\x33\x75\x38\x3f\x75\x3d\x63\x76\x61\x70\x70\x75\x73\x65\x72\x26\x70\x3d\x30\x66\x35\x37\x33\x65\x36\x38\x65\x30\x30\x64\x66\x66\x38\x64\x63\x61\x30\x65\x61\x36\x66\x62\x32\x65\x37\x38\x63\x31\x62\x39\x62\x34\x39\x30\x61\x36\x34\x65\x38\x64\x31\x30\x33\x31\x31\x32\x39\x36\x35\x34\x30\x34\x35\x35\x38\x66\x63\x30\x30\x61\x61\x38';
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                loading.style.display = 'none';
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            const url = '\x68\x74\x74\x70\x73\x3a\x2f\x2f\x63\x76\x6e\x65\x77\x69\x74\x76\x6c\x69\x76\x65\x2d\x63\x64\x6e\x2e\x73\x6b\x79\x69\x70\x74\x76\x2e\x65\x75\x2e\x6f\x72\x67\x2f\x73\x74\x72\x65\x61\x6d\x2f\x73\x6d\x74\x6d\x79\x6e\x73\x67\x2f\x61\x73\x73\x70\x31\x73\x32\x2f\x66\x6d\x70\x34\x5f\x76\x69\x64\x65\x6f\x2e\x6d\x33\x75\x38\x3f\x75\x3d\x63\x76\x61\x70\x70\x75\x73\x65\x72\x26\x70\x3d\x30\x66\x35\x37\x33\x65\x36\x38\x65\x30\x30\x64\x66\x66\x38\x64\x63\x61\x30\x65\x61\x36\x66\x62\x32\x65\x37\x38\x63\x31\x62\x39\x62\x34\x39\x30\x61\x36\x34\x65\x38\x64\x31\x30\x33\x31\x31\x32\x39\x36\x35\x34\x30\x34\x35\x35\x38\x66\x63\x30\x30\x61\x61\x38';
            video.src = url;
            video.addEventListener('loadedmetadata', function() {
                loading.style.display = 'none';
                video.play();
            });
        }

        playPauseBtn.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                video.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        muteBtn.addEventListener('click', function() {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
        });

        fullscreenBtn.addEventListener('click', function() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { /* Firefox */
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE/Edge */
                video.msRequestFullscreen();
            }
        });

        backBtn.addEventListener('click', function() {
            video.currentTime = Math.max(0, video.currentTime - 10); 
        });

        video.addEventListener('timeupdate', function() {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = progress + '%';
        });

        progressContainer.addEventListener('click', function(e) {
            const clickX = e.offsetX;
            const width = progressContainer.clientWidth;
            const seekTime = (clickX / width) * video.duration;
            video.currentTime = seekTime;
        });

        volumeSlider.addEventListener('input', function() {
            video.volume = volumeSlider.value;
        });
    });
</script>

</body>
</html>
