<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CloudSevenTV</title>
    <style>
        body {
            text-align: center;
            background: url('https://i.ibb.co/fzZF2Hy3/close-up-soccer-ball-center-stad.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .channel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .channel {
            width: 200px;
            cursor: pointer;
        }
        .channel img {
            width: 100%;
            border-radius: 10px;
        }
        #backBtn {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="backBtn" onclick="goBack()">Back</button>
    <h2>CloudSevenBy Amirah</h2>
    <div class="channel-container" id="channelList">
        <div class="channel" onclick="stream('https://karlfazreen.github.io/playlist/sooka.my/arenabola1.html')">
            <img src="https://i.ibb.co/6ZcH3Gz/Astro-Arena-Bola-1-2024.png" alt="Arena Bola 1">
        </div>
        <div class="channel" onclick="stream('https://karlfazreen.github.io/playlist/sooka.my/arenabola2.html')">
            <img src="https://i.ibb.co/DKm4KX2/Astro-Arena-Bola-2-2024.png" alt="Arena Bola 2">
        </div>
        <div class="channel" onclick="stream('https://karlfazreen.github.io/playlist/sooka.my/apl1.html')">
            <img src="https://i.ibb.co/PQ0nV9S/Astro-Premier-League-1-2024.png" alt="Premier League 1">
        </div>
        <div class="channel" onclick="stream('https://karlfazreen.github.io/playlist/sooka.my/apl2.html')">
            <img src="https://i.ibb.co/7YwbB5t/Astro-Premier-League-2-2024.png" alt="Premier League 2">
        </div>
        <div class="channel" onclick="stream('https://karlfazreen.github.io/playlist/sooka.my/gstand.html')">
            <img src="https://i.ibb.co/hHgsSNF/Astro-Grandstand-2024.png" alt="Grandstand">
        </div>
    </div>

    <script>
        function stream(url) {
            document.getElementById('channelList').style.display = 'none';
            document.getElementById('backBtn').style.display = 'block';
            window.location.href = url;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
