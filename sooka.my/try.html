<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CloudSevenTV</title>
    <link rel="icon" href="https://i.ibb.co/YpDFy9b/custom-icon.png" type="image/png">
    <style>
        body {
            background: url('https://i.ibb.co/RkPHG7YB/055453000-1602772047-Ilustrasi.png') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
        }
        
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 9999;
            animation: fadeOut 5s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #splash h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px red, 0 0 20px yellow, 0 0 30px orange;
        }
        
        #splash p {
            font-size: 1.5em;
            text-shadow: 0 0 5px cyan, 0 0 10px blue;
        }
        
        .channel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .channel {
            width: 250px;
            cursor: pointer;
        }
        
        .channel img {
            width: 100%;
            border-radius: 15px;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        #backBtn {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="splash">
        <h1>CloudSevenTV</h1>
        <p>pembekal siaran terbaik untuk anda</p>
        <div class="loader"></div>
    </div>

    <button id="backBtn" onclick="goBack()">Back</button>

    <div class="channel-container" id="channelList">
        <div class="channel" onclick="stream(getUrl(0))">
            <img src="https://i.ibb.co/6ZcH3Gz/Astro-Arena-Bola-1-2024.png" alt="Arena Bola 1">
        </div>
        <div class="channel" onclick="stream(getUrl(1))">
            <img src="https://i.ibb.co/DKm4KX2/Astro-Arena-Bola-2-2024.png" alt="Arena Bola 2">
        </div>
        <div class="channel" onclick="stream(getUrl(2))">
            <img src="https://i.ibb.co/PQ0nV9S/Astro-Premier-League-1-2024.png" alt="Premier League 1">
        </div>
        <div class="channel" onclick="stream(getUrl(3))">
            <img src="https://i.ibb.co/7YwbB5t/Astro-Premier-League-2-2024.png" alt="Premier League 2">
        </div>
        <div class="channel" onclick="stream(getUrl(4))">
            <img src="https://i.ibb.co/93DM9cS/1200.png" alt="Premier League 3">
        </div>
        <div class="channel" onclick="stream(getUrl(5))">
            <img src="https://i.ibb.co/hHgsSNF/Astro-Grandstand-2024.png" alt="Grandstand">
        </div>
    </div>

    <iframe id="webview"></iframe>

    <script>
        const encodedUrls = [
            "aHR0cHM6Ly9rYXJsZmF6cmVlbjEuZ2l0aHViLmlvL3BsYXlsaXN0L3Nvb2thLm15L2FyZW5hYm9sYTEuaHRtbA==",
            "aHR0cHM6Ly9rYXJsZmF6cmVlbjIuZ2l0aHViLmlvL3BsYXlsaXN0L3Nvb2thLm15L2FyZW5hYm9sYTIuaHRtbA==",
            "aHR0cHM6Ly9rYXJsZmF6cmVlbjMuZ2l0aHViLmlvL3BsYXlsaXN0L3Nvb2thLm15L2FwbDEuaHRtbA==",
            "aHR0cHM6Ly9rYXJsZmF6cmVlbjQuZ2l0aHViLmlvL3BsYXlsaXN0L3Nvb2thLm15L2FwbDIuaHRtbA==",
            "aHR0cHM6Ly9rYXJsZmF6cmVlbjUuZ2l0aHViLmlvL3BsYXlsaXN0L3Nvb2thLm15L2FwbDMuaHRtbA==",
            "aHR0cHM6Ly9rYXJsZmF6cmVlbjYuZ2l0aHViLmlvL3BsYXlsaXN0L3Nvb2thLm15L2dzdGFuZC5odG1s"
        ];

        function getUrl(index) {
            return atob(encodedUrls[index]);
        }
        
        function stream(url) {
            document.getElementById('channelList').style.display = 'none';
            document.getElementById('webview').src = url;
            document.getElementById('webview').style.display = 'block';
            document.getElementById('backBtn').style.display = 'block';
        }
        
        function goBack() {
            document.getElementById('webview').style.display = 'none';
            document.getElementById('channelList').style.display = 'flex';
            document.getElementById('backBtn').style.display = 'none';
        }
    </script>
</body>
</html>
